<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Regalías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Consulta de Regalías por Artista</h2>
        <form method="post" class="card p-4 shadow-sm mb-4">
            <div class="mb-3">
                <label class="form-label">Nombre del artista:</label>
                <input type="text" name="artist" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>

        {% if payout is not none %}
            <div class="alert alert-info">
                <h4 class="alert-heading">Artista: {{ artist_name }}</h4>
                <p>Total que le corresponde: <strong>${{ payout | round(2) }}</strong></p>
            </div>
        {% endif %}

        <a href="/admin" class="btn btn-outline-secondary">Volver al admin</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
