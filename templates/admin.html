<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Asignar Porcentajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Asignar Porcentaje de Regal√≠as por Artista</h2>
        <form method="post" class="card p-4 shadow-sm mb-4">
            <div class="mb-3">
                <label class="form-label">Artista:</label>
                <select name="artist" class="form-select" required>
                    {% for artist in artists %}
                        <option value="{{ artist }}">{{ artist }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Porcentaje (%):</label>
                <input type="number" name="percentage" step="0.01" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Asignar</button>
        </form>

        <h3>Porcentajes Asignados</h3>
        <ul class="list-group mb-4">
            {% for artist, percentage in artist_percentages.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ artist }}
                    <span class="badge bg-primary rounded-pill">{{ percentage }}%</span>
                </li>
            {% endfor %}
        </ul>

        <a href="/artist" class="btn btn-outline-primary">Ir a consulta de artista</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
